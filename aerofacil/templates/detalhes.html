{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Viagem - Aero Fácil</title>
    <link rel="stylesheet" href="{% static 'flights/style.css' %}">
</head>
<body>

<header class="main-header">
    <div class="container">
        <a href="{% url 'home' %}" class="logo">AERO FÁCIL</a>
        <nav class="main-nav">
            <a href="#" class="nav-link-offer">Oferecer Carona Aérea</a>
            <a href="#" class="nav-link-login">Login / Cadastre-se</a>
        </nav>
    </div>
</header>

<main>
    <div class="container details-container">
        <section class="flight-info">
            <img src="https://images.unsplash.com/photo-1544091443-6818e98b7a2d?q=80&w=2070&auto=format&fit=crop" alt="Interior do Jato">
            <h1>{{ flight.title }}</h1>
            <p><strong>Data:</strong> {{ flight.date }} | <strong>Partida:</strong> {{ flight.departure_time }} | <strong>Duração:</strong> {{ flight.duration }}</p>

            <div class="owner-profile">
                <img src="{{ flight.owner.image_url }}" alt="Foto do Proprietário {{ flight.owner.name }}">
                <div>
                    <strong>Oferecido por {{ flight.owner.name }}</strong>
                    <p>{{ flight.owner.description }}</p>
